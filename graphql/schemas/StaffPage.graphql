type StaffPage {
  id: ID!
  hero: JSON
  listSection: JSON
  staffList: JSON
  ctaSection: JSON
}

extend type Query {
  staffPage: [StaffPage!]!
}

input UpdateStaffPageInput {
  hero: JSON
  listSection: JSON
  staffList: JSON
  ctaSection: JSON
}

extend type Mutation {
  updateStaffPage(input: UpdateStaffPageInput!): StaffPage
}
