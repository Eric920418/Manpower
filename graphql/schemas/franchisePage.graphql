type FranchisePage {
  id: ID!
  hero: JSON
  marketOpportunity: JSON
  partnershipAdvantages: JSON
  franchiseProcess: JSON
  cta: JSON
}

extend type Query {
  franchisePage: [FranchisePage!]!
}

input UpdateFranchisePageInput {
  hero: JSON
  marketOpportunity: JSON
  partnershipAdvantages: JSON
  franchiseProcess: JSON
  cta: JSON
}

extend type Mutation {
  updateFranchisePage(input: UpdateFranchisePageInput!): FranchisePage
}
